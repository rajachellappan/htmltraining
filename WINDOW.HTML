<html>
<head>
<title>My window Example</title>
<script language="javascript" src="mywindow.js">
</script>
<body>
<form name="myform" method="post" onsubmit="OpenNewWindow()">
<table  align="center" border="5" style="border-style:double" cellspacing="8" cellpadding="10" style="border-color:blue" height="500" width="500" >
<tr>
<td align="center" colspan="4">Create a New Window</td>
</tr>
<tr>
<td align="center" colspan="4">Window Size</td>
</tr>
<tr>
<td align="center">Width:</td>
<td align="center"><input type="number" name="width" required></input></td>
<td align="center">Height:</td>
<td align="center"><input type="number" name="height" required></input></td>
</tr>
<tr>
<td align="center" colspan="4">Position</td>
</tr>
<tr>
<td align="center">Left:</td>
<td align="center"><input type="number" name="left"></input></td>
<td align="center">Top:</td>
<td align="center"><input type="number" name="top"></input></td>
</tr>
<tr>

<td align="center" colspan="3"><button type="submit">New Window</button></td>
<td align="center"><button type="reset" >Reset</input></td>
</tr>
</table>
</form>
</body>
</html>
