<html>
<head>
<title>My Product List</title>
<script language="javascript" src="productlist.js">
</script>
</head>
<body>
<h1 align="center">Products</h1>
<form name="myform" method="post" >
<table  align="center"  cellspacing="8" cellpadding="10" style="border-color:white" height="500" width="700" >
<thead>
<tr>
<th align="center">Name</th>
<th align="center">Description</th>
<th align="center">Price</th>
<th align="center">Quantity</th>
</tr>
<thead>
<tr>
<td align="left">Barbie Doll</td>
<td align="left">Beautiful</td>
<td align="left">20</td>
<td align="left"><input type="number" name="qty1"></input></td>
</tr>
<tr>
<td align="left">Calculater</td>
<td align="left">Calculator with latest features</td>
<td align="left">30</td>
<td align="left"><input type="number" name="qty2"></input></td>
</tr>
<tr>
<td align="left">Mobile Phone</td>
<td align="left">Camera, Java games, GPRS</td>
<td align="left">40</td>
<td align="left"><input type="number" name="qty3"></input></td>
</tr>
<tr>
<td align="left">LG DVD</td>
<td align="left">5 disc Changer</td>
<td align="left">50</td>
<td align="left"><input type="number" name="qty4"></input></td>
</tr>
<td align="center" colspan="2"><button type="submit" onclick="Compute()">ORDER</button></td>
</table>
</form>
</body>
</html>
